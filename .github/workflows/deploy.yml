name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "package.json"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - uses: bahmutov/npm-install@v1

      - run: npm run build

      - uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          branch: gh-pages
          folder: build
          clean: true
          persist-credentials: false
